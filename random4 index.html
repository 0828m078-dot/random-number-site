  <script>
    // --- ãƒ‡ãƒ¼ã‚¿ãƒ»å®šæ•° ---
    const legalData = {
      'terms-modal': {

        content: `<p class="mb-4 text-slate-500">æœ¬ã‚¢ãƒ—ãƒªã€Œä¹±æ•°ã‚¸ã‚§ãƒãƒ¬ãƒ¼ã‚¿ãƒ¼ã€ã®åˆ©ç”¨æ¡ä»¶ã‚’å®šã‚ã‚‹ã‚‚ã®ã§ã™ã€‚</p>
          <h4 class="font-bold mb-2 text-slate-800">1. ç¦æ­¢äº‹é …</h4>
          <ul class="list-disc ml-4 mb-4">
            <li>ä¸æ­£ãªã‚¢ã‚¯ã‚»ã‚¹ã‚„ã‚·ã‚¹ãƒ†ãƒ ã®å¦¨å®³è¡Œç‚ºã€‚</li>
            <li>å…¬åºè‰¯ä¿—ã«åã™ã‚‹ç›®çš„ã§ã®ä½¿ç”¨ã€‚</li>
          </ul>
          <h4 class="font-bold mb-2 text-slate-800">2. å…è²¬äº‹é …</h4>
          <p>ç”Ÿæˆã•ã‚Œã‚‹çµæœã®æ­£ç¢ºæ€§ã‚’ä¿è¨¼ã™ã‚‹ã‚‚ã®ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚ä½¿ç”¨ã«ã‚ˆã‚‹æå®³ã«ã¤ã„ã¦é–‹ç™ºè€…ã¯ä¸€åˆ‡ã®è²¬ä»»ã‚’è² ã„ã¾ã›ã‚“ã€‚</p>`
      },
      'privacy-modal': {
        title: 'ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼ãƒãƒªã‚·ãƒ¼',
        content: `<p class="mb-4 text-slate-500">å€‹äººæƒ…å ±ä¿è­·ã«ã¤ã„ã¦ã®æ–¹é‡ã§ã™ã€‚</p>
          <h4 class="font-bold mb-2 text-slate-800">1. ãƒ‡ãƒ¼ã‚¿ã®éé€ä¿¡</h4>
          <p class="mb-4">æœ¬ã‚¢ãƒ—ãƒªã¯ãƒ–ãƒ©ã‚¦ã‚¶ä¸Šã§å‹•ä½œã—ã¾ã™ã€‚å…¥åŠ›è¨­å®šã‚„ç”ŸæˆçµæœãŒå¤–éƒ¨ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡ã•ã‚Œã‚‹ã“ã¨ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>
          <h4 class="font-bold mb-2 text-slate-800">2. ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸åˆ©ç”¨</h4>
          <p>è¨­å®šä¿æŒã®ãŸã‚ã«ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜æ©Ÿèƒ½ã‚’åˆ©ç”¨ã™ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ãŒã€å¤–éƒ¨ã¸ã®æ¼æ´©ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>`

    };

    const resultEl = document.getElementById('result');
    const resultLabelEl = document.getElementById('result-label');
    const historyEl = document.getElementById('history');
    const allowDupCheckbox = document.getElementById('allow-duplicate');
    const dupWrapper = document.getElementById('duplicate-settings-wrapper');
    const primaryColor = '#6366f1';
    let displayMode = 'horizontal';
    let historyData = [];

    // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ & UIåˆ¶å¾¡ ---
    
    // é‡è¤‡ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
    allowDupCheckbox.addEventListener('change', () => {
      if (allowDupCheckbox.checked) {
        dupWrapper.classList.remove('hidden');
      } else {
        dupWrapper.classList.add('hidden');
      }
    });

    // åˆæœŸçŠ¶æ…‹ã®åæ˜ 
    if (!allowDupCheckbox.checked) dupWrapper.classList.add('hidden');

    function setDisplayMode(mode) {
      displayMode = mode;
      document.getElementById('mode-horizontal').className = mode === 'horizontal' ? 'flex-1 px-2 py-1 text-[10px] font-bold rounded-md bg-white shadow-sm text-indigo-600' : 'flex-1 px-2 py-1 text-[10px] font-bold rounded-md text-slate-500';
      document.getElementById('mode-vertical').className = mode === 'vertical' ? 'flex-1 px-2 py-1 text-[10px] font-bold rounded-md bg-white shadow-sm text-indigo-600' : 'flex-1 px-2 py-1 text-[10px] font-bold rounded-md text-slate-500';
    }
    document.getElementById('mode-horizontal').addEventListener('click', () => setDisplayMode('horizontal'));
    document.getElementById('mode-vertical').addEventListener('click', () => setDisplayMode('vertical'));

    // ãƒ¢ãƒ¼ãƒ€ãƒ«
    function openModal(type) {
      document.getElementById('modal-title').textContent = legalData[type].title;
      document.getElementById('modal-content').innerHTML = legalData[type].content;
      document.getElementById('modal-overlay').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      document.getElementById('modal-overlay').classList.add('hidden');
      document.body.style.overflow = '';
    }
    document.getElementById('modal-overlay').addEventListener('click', (e) => { if(e.target.id === 'modal-overlay') closeModal(); });

    // --- ä¹±æ•°ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ ---
    function generateRandomNumber() {
      const min = parseInt(document.getElementById('min-input').value) || 0;
      const max = parseInt(document.getElementById('max-input').value) || 100;
      const count = parseInt(document.getElementById('count-input').value) || 1;
      const allowDuplicate = allowDupCheckbox.checked;
      const maxDup = parseInt(document.getElementById('duplicate-count-input').value) || 1;
      const minDup = allowDuplicate ? (parseInt(document.getElementById('min-duplicate-input').value) || 0) : 0;
      const range = max - min + 1;

      // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      if (min > max) return showError('æœ€å°å€¤ãŒæœ€å¤§å€¤ã‚’è¶…ãˆã¦ã„ã¾ã™');
      if (allowDuplicate && minDup > maxDup) return showError('æœ€ä½å›æ•°ãŒæœ€å¤§å›æ•°ã‚’è¶…ãˆã¦ã„ã¾ã™');
      if (allowDuplicate && (range * minDup) > count) return showError(`å€‹æ•°ãŒä¸è¶³ã—ã¦ã„ã¾ã™ï¼ˆæœ€ä½ ${range * minDup} å€‹å¿…è¦ã§ã™ï¼‰`);
      if (!allowDuplicate && count > range) return showError('é‡è¤‡ãªã—ã§ã¯æ•°å€¤ãŒè¶³ã‚Šã¾ã›ã‚“');

      let nums = [];
      let counts = {};

      // 1. å„æ•°å€¤ã®æœ€ä½å‡ºç¾å›æ•°ã‚’ç¢ºä¿
      if (allowDuplicate && minDup > 0) {
        for (let i = min; i <= max; i++) {
          for (let j = 0; j < minDup; j++) {
            nums.push(i);
            counts[i] = (counts[i] || 0) + 1;
          }
        }
      }

      // 2. æ®‹ã‚Šã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è£œå……
      let safety = 0;
      while (nums.length < count && safety < 10000) {
        safety++;
        let r = Math.floor(Math.random() * range) + min;
        if (!allowDuplicate ? !counts[r] : (counts[r] || 0) < maxDup) {
          nums.push(r);
          counts[r] = (counts[r] || 0) + 1;
        }
      }

      // 3. ã‚·ãƒ£ãƒƒãƒ•ãƒ« (Fisher-Yates)
      for (let i = nums.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [nums[i], nums[j]] = [nums[j], nums[i]];
      }

      renderResults(nums);
      updateHistory(nums);
    }

    function renderResults(nums) {
      resultEl.classList.remove('result-appear');
      void resultEl.offsetWidth;
      resultEl.classList.add('result-appear');

      if (nums.length === 1 && displayMode === 'horizontal') {
        resultEl.innerHTML = `<span class="text-6xl font-bold font-display">${nums[0]}</span>`;
      } else {
        const containerClass = displayMode === 'horizontal' ? "flex flex-wrap justify-center gap-2" : "flex flex-col w-full gap-2 max-h-[250px] overflow-y-auto px-2 custom-scroll";
        const html = nums.map((n, i) => {
          if (displayMode === 'horizontal') {
            return `<span class="px-3 py-1.5 rounded-lg text-2xl border-2" style="background-color: ${primaryColor}15; color: ${primaryColor}; border-color: ${primaryColor};">${n}</span>`;
          } else {
            return `<div class="flex items-center justify-between px-4 py-2 rounded-lg bg-slate-800 border-l-4" style="border-color: ${primaryColor};">
                      <span class="text-[10px] font-bold text-slate-500 font-display">#${String(i+1).padStart(2,'0')}</span>
                      <span class="text-xl font-display text-indigo-300 font-bold">${n}</span>
                    </div>`;
          }
        }).join('');
        resultEl.innerHTML = `<div class="${containerClass}">${html}</div>`;
      }
      resultLabelEl.textContent = `${nums.length}å€‹ã®æ•°å€¤ã‚’ç”Ÿæˆã—ã¾ã—ãŸ`;
    }

    function updateHistory(nums) {
      nums.forEach(n => { historyData.unshift(n); if (historyData.length > 20) historyData.pop(); });
      historyEl.innerHTML = historyData.map(n => `<span class="px-2 py-0.5 bg-slate-100 rounded text-[10px] font-display border border-slate-200 text-slate-600">${n}</span>`).join('');
    }

    function showError(m) { resultEl.innerHTML = `<span class="text-4xl">âš ï¸</span>`; resultLabelEl.textContent = m; }

    document.getElementById('generate-btn').addEventListener('click', generateRandomNumber);
    document.getElementById('clear-btn').addEventListener('click', () => {

    });
